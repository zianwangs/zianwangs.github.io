<body id = "b">
</body>

<audio id="myaudio" src="static/audios/audio0.mp3" loop="true" >
</audio>

<script>
	var images = ["bg2.gif", "bg3.gif", "bg4.gif", "bg5.gif", "bg24.gif",
	 "bg18.gif", "bg19.gif", "bg22.gif", "bg23.gif", "bg27.gif", "bg28.gif"	
	 ];
	var numOfImages = images.length;
	var numOfAudios = 4;
	var audio = document.getElementById("myaudio");
	var b = document.getElementById("b");
	var playing = false;
	var imageNo = 0;
	var audioNo = 0;
	b.onclick = function() {
		(playing = !playing) ? audio.play() : audio.pause();
	};
	b.onkeyup = b.ontouchmove = function() {
		imageNo = (imageNo + 1) % numOfImages;
		b.style.backgroundImage = "url('static/imgs/" + images[imageNo] + "')";
	};
	b.ondblclick = function() {
		audioNo = (audioNo + 1) % numOfAudios;
		audio.src = "static/audios/audio" + audioNo + ".mp3";
		audio.play();
		playing = true;
	}
	document.addEventListener('long-press', b.ondblclick);
</script>
